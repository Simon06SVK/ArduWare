name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Restore NuGet packages
      run: nuget restore src/App/ArduWare.csproj

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Build solution
      run: msbuild src/App/ArduWare.csproj /p:Configuration=Release

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ArduWare
        path: src/App/bin/Release/ArduWare.exe
